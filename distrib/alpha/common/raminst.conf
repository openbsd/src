ln chmod chgrp
ln chmod chown
ln fsck_ffs fsck
ln ksh sh
ln ksh -sh		# init invokes the shell this way
ln mount_ffs ffs
ln newfs mount_mfs
ln grep egrep
ln grep fgrep
ln less more
ln reboot halt
ln pax tar
ln pax cpio

libs -lutil -lotermcap -lm
