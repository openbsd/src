# $OpenBSD: login.conf,v 1.6 2001/06/24 23:37:30 hin Exp $

#
# Sample login.conf file.  See login.conf(5) for details.
#

# Default authentication methods
auth-defaults:auth=krb4-or-pwd,passwd,skey,chpass,lchpass:

# Default authentication methods for ftp
auth-ftp-defaults:auth-ftp=krb4-or-pwd,passwd,skey:

#
# Standard default entry.
# Any value changed in the daemon class should be reset in default
# class.
#
default:\
	:path=/usr/bin /bin /usr/sbin /sbin /usr/X11R6/bin /usr/local/bin:\
	:umask=022:\
	:datasize-max=256M:\
	:datasize-cur=64M:\
	:maxproc-max=128:\
	:maxproc-cur=64:\
	:openfiles-cur=64:\
	:stacksize-cur=4M:\
	:localcipher=blowfish,6:\
	:ypcipher=old:\
	:tc=auth-defaults:\
	:tc=auth-ftp-defaults:

#
# Settings used by /etc/rc and root
# This must be set properly for daemons started as root by inetd as well.
# Be sure reset these values back to system defaults in the default class!
#
daemon:\
	:ignorenologin:\
	:datasize=infinity:\
	:maxproc=infinity:\
	:openfiles-cur=128:\
	:stacksize-cur=8M:\
	:localcipher=blowfish,8:\
	:tc=default:

#
# Staff have fewer restrictions and can login even when nologins are set.
#
staff:\
	:datasize-cur=64M:\
	:datasize-max=infinity:\
	:maxproc-max=256:\
	:maxproc-cur=128:\
	:ignorenologin:\
	:requirehome@:\
	:tc=default:
