/* $ISC: named.conf,v 1.2.2.1 2006/03/03 00:56:53 marka Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	rrset-order {
		name "fixed.example" order fixed;
		name "random.example" order random;
		name "cyclic.example" order cyclic;
		type NS order random;
		order cyclic;
	};
};

zone "." {
	type master;
	file "root.db";
};
