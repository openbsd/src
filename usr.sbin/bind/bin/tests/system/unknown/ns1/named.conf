/* $ISC: named.conf,v 1.7 2001/01/09 21:45:17 bwelling Exp $ */

options {
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	recursion no;
	notify no;
};

view "in" {
	zone "example." {
		type master;
		file "example-in.db";
	};

	zone "broken1." {
		type master;
		file "broken1.db";
	};

	zone "broken2." {
		type master;
		file "broken2.db";
	};

	zone "broken3." {
		type master;
		file "broken3.db";
	};

	zone "broken4." {
		type master;
		file "broken4.db";
	};

	zone "broken5." {
		type master;
		file "broken5.db";
	};
};

view "class10" class10 {
	zone "." class10 {
		type hint;
		file "class10.hints";
	};

	zone "example." class10 {
		type master;
		file "example-class10.db";
	};
};
