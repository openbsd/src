/* $ISC: named.conf,v 1.1 2001/01/10 01:18:28 gson Exp $ */

options {
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
};

zone "." {
	type master;
	file "root.db";
};
