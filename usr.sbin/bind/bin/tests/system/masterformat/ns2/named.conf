// NS2

controls { /* empty */ };

options {
	pid-file "named.pid";
	listen-on port 5300 { 10.53.0.2; };
	listen-on-v6 { none; };
	recursion no;
	notify no;
	dnssec-enable yes;
};

zone "example" {
	type master;
	file "example.db";
};
