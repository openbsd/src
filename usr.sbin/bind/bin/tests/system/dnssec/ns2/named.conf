/* $ISC: named.conf,v 1.17.12.6 2004/05/05 01:32:15 marka Exp $ */

// NS2

controls { /* empty */ };

options {
	query-source address 10.53.0.2;
	notify-source 10.53.0.2;
	transfer-source 10.53.0.2;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	dnssec-enable yes;
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "dlv" {
	type master;
	file "dlv.db.signed";
};

zone "example" {
	type master;
	file "example.db.signed";
	allow-update { any; };
};

zone "private.secure.example" {
	type master;
	file "private.secure.example.db.signed";
	allow-update { any; };
};

zone "insecure.secure.example" {
	type master;
	file "insecure.secure.example.db";
	allow-update { any; };
};

zone "rfc2335.example" {
        type master;
        file "rfc2335.example.db";
};


include "trusted.conf";
