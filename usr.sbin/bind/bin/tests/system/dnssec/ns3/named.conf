/* $ISC: named.conf,v 1.18.12.7 2004/05/05 01:32:16 marka Exp $ */

// NS3

controls { /* empty */ };

options {
	query-source address 10.53.0.3;
	notify-source 10.53.0.3;
	transfer-source 10.53.0.3;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.3; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	dnssec-enable yes;
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "example" {
	type slave;
	masters { 10.53.0.2; };
	file "example.bk";
};

zone "secure.example" {
	type master;
	file "secure.example.db.signed";
	allow-update { any; };
};

zone "bogus.example" {
	type master;
	file "bogus.example.db.signed";
	allow-update { any; };
};

zone "dynamic.example" {
	type master;
	file "dynamic.example.db.signed";
	allow-update { any; };
};

zone "insecure.example" {
	type master;
	file "insecure.example.db";
	allow-update { any; };
};

zone "keyless.example" {
	type master;
	file "keyless.example.db.signed";
};

zone "mustbesecure.example" {
	type master;
	file "mustbesecure.example.db";
};

zone "rfc2335.example" {
	type slave;
	masters { 10.53.0.2; };
	file "rfc2335.example.bk";
};

include "trusted.conf";
