	query-source port * address 10.0.0.54  ;
 	query-source-v6 address 6:6:6:6:6:6:6:6 port *;
	max-transfer-time-out 45;
	max-transfer-idle-out 55;
	cleaning-interval 100;
	min-roots 3;
	lame-ttl 477;
